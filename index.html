<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   <link rel="stylesheet" href="./other/index.css">
   <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Dice Game</title>
  </head>
  <body style="background-color: #043961;">
    <audio id="my">
      
      <source src="./other/l.mp4" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
      <div class="container">
          <div class="row">
            <div class="col-lg-12 text-center neon" data-aos="fade-down"
            data-aos-easing="linear"
            data-aos-duration="1500">
              <h1 id="win" ><em>Have Fun</em> </h1>
            </div>
            <div class="col-lg-6 col-md-3 col-sm-2 text-center" data-aos="fade-right"
            data-aos-offset="300"
            data-aos-easing="ease-in-sine"
            data-aos-duration="1500">
            <br><br>
            <p>Player1</p>
               <img src="./asserts/dice1.png" id="dice1" alt="">
            </div>
            <div class="col-lg-6 col-md-3 col-sm-2 text-center" data-aos="fade-left"
            data-aos-anchor="#example-anchor"
            data-aos-offset="300"
            data-aos-duration="1500">
            <br><br>
            <p>Player2</p>
               <img src="./asserts/dice1.png" id="dice2" alt="">
            </div>
            <div class="col-lg-12 col-md-6 col-sm-3 text-center" ><br>
               <button class="btn but" onclick="score()">
                    <b>play</b>
               </button>
            </div>
          </div>
      </div>
    


     
           
      <script>
          function score(){
            var x=document.getElementById("my");
            x.play();
            var p1=Math.floor(Math.random()*6)+1;
            var s1="asserts/dice"+p1+".png";
            document.getElementById("dice1").setAttribute("src",s1); 
            var p2=Math.floor(Math.random()*6)+1;
            var s2="asserts/dice"+p2+".png";
              document.getElementById("dice2").setAttribute("src",s2); 
            if(p1 > p2){
                
               document.getElementById("win").innerHTML="Player1 Win";
            }
            else if(p1 === p2)
            {
            document.getElementById("win").innerHTML="Draw";

            }
            else{
            document.getElementById("win").innerHTML="Player2 Win";

            }
          }
            
      </script>
       <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
       <script>
         AOS.init();
       </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
